<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuoteGalaxy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd8cb 0%, #ffe4b5 100%);
      color: #333;
      transition: background 0.5s, color 0.5s;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .category-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .category {
      background: white;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .category:hover {
      transform: scale(1.05);
      background: #ffe9dc;
    }
    .quote-box {
      background: white;
      padding: 1.5rem;
      border-left: 5px solid #ff6f61;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tag {
      display: inline-block;
      margin-top: 0.5rem;
      background: #ffd166;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e95b50;
    }
    .dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
    }
    .dark-mode header {
      background: #111;
    }
    .dark-mode .category, .dark-mode .quote-box {
      background: #3a3a3a;
      color: #f0f0f0;
    }
    .toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">
    <i id="modeIcon" data-lucide="moon"></i>
  </button>
  <header>QuoteGalaxy üå†</header>
  <div class="container">
    <div class="category-selector">
      <div class="category" onclick="showCategory('inspirational')">üåü Inspirational</div>
      <div class="category" onclick="showCategory('life')">üåø Life</div>
      <div class="category" onclick="showCategory('love')">‚ù§Ô∏è Love</div>
      <div class="category" onclick="showCategory('friendship')">ü§ù Friendship</div>
      <div class="category" onclick="showCategory('happiness')">üòä Happiness</div>
      <div class="category" onclick="showCategory('funny')">üòÑ Funny</div>
      <div class="category" onclick="showCategory('sad')">üò¢ Sad</div>
      <div class="category" onclick="showCategory('wisdom')">üß† Wisdom</div>
      <div class="category" onclick="showCategory('strength')">üí™ Strength</div>
      <div class="category" onclick="showCategory('nature')">üå≥ Nature</div>
      <div class="category" onclick="showCategory('music')">üéµ Music</div>
    </div>

    <div id="quoteContainer"></div>
    <div class="actions">
      <button class="btn" onclick="randomQuote()">üé≤ Random Quote</button>
      <button class="btn" onclick="copyQuote()">üìã Copy</button>
      <button class="btn" onclick="shareQuote()">üì§ Share</button>
    </div>

    <div style="text-align:center;margin-top:2rem">
      <h3>Support QuoteGalaxy üíñ</h3>
      <img src="Screenshot_20250709_174427_FamApp.png" alt="UPI QR Code" style="max-width:200px;border-radius:12px" />
      <p><strong>UPI ID:</strong> 7304959132@fam</p>
    </div>

    <div id="disqus_thread" style="margin-top: 4rem;"></div>
    <script>
      var disqus_config = function () {
        this.page.url = window.location.href;
        this.page.identifier = 'quotegalaxy';
      };
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://quotegalaxy.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
  </div>
  <script>
    const quotes = {
      inspirational: [
        "Believe in yourself and all that you are.",
        "Act as if what you do makes a difference. It does.",
        "Success is not final, failure is not fatal: It is the courage to continue that counts.",
        "Hardships often prepare ordinary people for an extraordinary destiny."
      ],
      life: [
        "Life is what happens when you're busy making other plans.",
        "Get busy living or get busy dying.",
        "Life is short, and it's up to you to make it sweet.",
        "In the middle of difficulty lies opportunity."
      ],
      love: [
        "Love is composed of a single soul inhabiting two bodies.",
        "Where there is love there is life.",
        "We accept the love we think we deserve.",
        "To love and be loved is to feel the sun from both sides."
      ],
      friendship: [
        "Friendship is the only cement that will ever hold the world together.",
        "A real friend is one who walks in when the rest of the world walks out.",
        "Friendship doubles your joys and divides your sorrows.",
        "Friends are the family we choose."
      ],
      happiness: [
        "Happiness is not by chance, but by choice.",
        "Be happy for this moment. This moment is your life.",
        "The purpose of our lives is to be happy.",
        "Happiness depends upon ourselves."
      ],
      funny: [
        "I'm not arguing, I'm just explaining why I'm right.",
        "I'm on a seafood diet. I see food and I eat it.",
        "Life is short. Smile while you still have teeth.",
        "If at first you don‚Äôt succeed, then skydiving definitely isn‚Äôt for you."
      ],
      sad: [
        "Tears come from the heart and not from the brain.",
        "It's sad when someone you know becomes someone you knew.",
        "Sometimes, you just have to pretend that you're happy.",
        "The worst kind of sad is not being able to explain why."
      ],
      wisdom: [
        "Knowing yourself is the beginning of all wisdom.",
        "Turn your wounds into wisdom.",
        "Honesty is the first chapter in the book of wisdom.",
        "The only true wisdom is in knowing you know nothing."
      ],
      strength: [
        "Strength does not come from the physical capacity. It comes from an indomitable will.",
        "That which does not kill us makes us stronger.",
        "You never know how strong you are until being strong is your only choice.",
        "The world breaks everyone, and afterward, some are strong at the broken places."
      ],
      nature: [
        "In all things of nature there is something of the marvelous.",
        "Look deep into nature, and then you will understand everything better.",
        "Adopt the pace of nature: her secret is patience.",
        "The earth has music for those who listen."
      ],
      music: [
        "Where words fail, music speaks.",
        "Music is the shorthand of emotion.",
        "Music gives a soul to the universe, wings to the mind.",
        "Life is a song, love is the music."
      ]
    };

    let currentQuote = '';

    function showCategory(category) {
      const quoteContainer = document.getElementById('quoteContainer');
      const quote = quotes[category][Math.floor(Math.random() * quotes[category].length)];
      currentQuote = quote;
      quoteContainer.innerHTML = `
        <div class="quote-box">
          <p id="quoteText">"${quote}"</p>
          <div class="tag">#${category}</div>
        </div>
      `;
    }

    function randomQuote() {
      const categories = Object.keys(quotes);
      const category = categories[Math.floor(Math.random() * categories.length)];
      showCategory(category);
    }

    function copyQuote() {
      if (!currentQuote) return alert('No quote to copy!');
      navigator.clipboard.writeText(currentQuote);
      alert('Quote copied!');
    }

    function shareQuote() {
      if (!currentQuote) return alert('No quote to share!');
      if (navigator.share) {
        navigator.share({ text: currentQuote });
      } else {
        alert('Sharing not supported. Please copy instead.');
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('modeIcon');
      body.classList.toggle('dark-mode');
      icon.setAttribute('data-lucide', body.classList.contains('dark-mode') ? 'sun' : 'moon');
      lucide.createIcons();
    }

    window.onload = () => {
      lucide.createIcons();
    };
  </script>
</body>
</html>
